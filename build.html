
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blossom Build</title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2>Questionnaire</h2>
        </div>
        <div class="panel-body">
          <form class="client-questonaire" action="?" method="POST">
            <div class="input-group">
              <label for="business-name">What is your business name?</label>
              <input class="form-control" name="business-name" id="business-name" placeholder="Bob's Burgers" type="text" />
            </div>
            <div class="input-group">
              <label for="site-title">What makes you different?</label>
              <input class="form-control" id="mainHeader" name="matcheslabelforandinputid" placeholder="We make the complex simple." type="text" />
            </div>
            <div class="input-group">
              <label for="site-title">Write a small description about what your company does.</label>
              <textarea class="form-control" name="matcheslabelforandinputid" name="matcheslabelfor" id="companyDescription" type="text"></textarea>
            </div>
            <div class="input-group">
              <label for="site-title">What makes your business unique?</label>
              <textarea class="form-control" name="matcheslabelforandinputid" id="uniqueMessage" type="text"></textarea>
            </div>
            <div class="input-group">
              <label for="site-title">Write a small description, as if you're pitching your business to a new customer.</label>
              <textarea class="form-control" name="matcheslabelforandinputid" id="pitchDescription" type="text"></textarea>
            </div>
            <div class="input-group">
              <label for="site-title">What services do you provide?</label>
              <footer>Write your four core services.</footer>
            </div>
            <div class="input-group">
              <span class="input-group-addon">1.</span><input class="form-control" name="matcheslabelforandinputid" id="servicesItem1" placeholder="Ex: Demolition" type="text" />
            </div>
            <div class="input-group">
              <span class="input-group-addon">2.</span><input class="form-control" name="matcheslabelforandinputid" placeholder="Ex: Flooring" id="servicesItem2" type="text" />
            </div>
            <div class="input-group">
              <span class="input-group-addon">3.</span><input class="form-control" name="matcheslabelforandinputid" id="servicesItem3" placeholder="Ex: Interior Construction" type="text" />
            </div>
            <div class="input-group">
              <span class="input-group-addon">4.</span><input class="form-control" name="matcheslabelforandinputid" id="servicesItem4" placeholder="Ex: Framing" type="text" />
            </div>
            <div class="input-group">
              <label for="site-title">Contact Information</label>
              <footer>Please fill out all relevant fields</footer>
            </div>
            <div class="input-group">
              <span class="input-group-addon">Full Name</span><input class="form-control" name="matcheslabelforandinputid" name="matcheslabelfor" type="text" id="fullName" placeholder="Bob Belcher" />
            </div>
            <div class="input-group">
              <span class="input-group-addon">Phone Number</span><input class="form-control" name="matcheslabelforandinputid" id="phoneNumber" type="text" placeholder="503-864-3213" />
            </div>
            <div class="input-group">
              <span class="input-group-addon">Email Address</span><input class="form-control" name="matcheslabelforandinputid" id="email" type="text" placeholder="example@mail.com" />
            </div>
            <div class="input-group">
              <span class="input-group-addon">Address</span><input class="form-control" name="matcheslabelforandinputid" id="address" type="text" placeholder="Portland, Oregon" />
            </div>
            <div class="input-group">
              <label for="site-title">Social Media Links</label>
              <footer>Please fill out all relevant fields</footer>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-facebook">Facebook</span></span><input class="form-control" id="facebook" name="matcheslabelforandinputid" type="text" placeholder="https://facebook.com/your-name-here" />
            </div>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-facebook">Instagram</span></span><input class="form-control" id="instagram" name="matcheslabelforandinputid" type="text" placeholder="https://instagram.com/your-name-here" />
            </div>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-facebook">LinkedIn</span></span><input class="form-control" id="linkedIn" name="matcheslabelforandinputid" type="text" placeholder="https://linkedin.com/your-name-here" />
            </div>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-facebook">Twitter</span></span><input class="form-control" type="text" name="matcheslabelforandinputid" id="twitter" placeholder="https://twitter.com/your-name-here" />
            </div>
            <div class="buttonStyles">
              <button class="btn btn-primary" type="button" id="submitBtn">
                  <span class="glyphicon glyphicon-list-alt iconStyle"></span>Submit Form
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- JQuery CDN -->
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="js/scripts.js"></script>

  </body>
</html>
